set -wg mode-keys       vi
set -wg xterm-keys      on
set -g default-terminal screen-256color
set -g default-command  "reattach-to-user-namespace -l zsh"
set -g history-limit    100000
set -g display-time     4000

unbind C-b
set -g prefix C-a
bind-key a send-prefix

# act like vim
setw -g aggressive-resize on
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

set -sg escape-time 1

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set -g renumber-windows on

# pane border
set-option -g pane-border-fg        green
set-option -g pane-active-border-fg red

# Status Bar
set -g status-interval 5

set -g status-bg black

set -g message-fg colour10
set -g message-bg black

set -g status-left-length  30
set -g status-right-length 30

set -g status-position bottom
set -g status-justify "left"
set -g status-left-length 60
set -g status-left  " #[fg=green]#S #[fg=red]\\ "
set -g status-right-length 60
set -g status-right "#[fg=green]#(~/bin/connected_vpn) #[fg=green]#(~/bin/battery_status) #[fg=red]/ #[fg=green]%R #[fg=red]| #[fg=green]%m-%d "

set -g window-status-format "#[fg=green]#W[#I] "
set -g window-status-current-format "#[fg=red]#W[#I] "
set -g window-status-current-attr bright

set-environment -gu RBENV_VERSION
